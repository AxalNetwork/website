sections:
- title: 'Greenhouse'
  description: 'Our greenhouses serve a dual purpose: supporting solar panels for IT infrastructure while providing the ideal environment for crops. This symbiotic design creates a self-sustaining, eco-friendly energy system that blends technology with agriculture.'
  image: http://127.0.0.1:4000/img/feature/f1.png
  link: '#'

- title: 'Server Racks'
  description: 'Enclosed for humidity protection, our server racks use dual-purpose climate control. Cool air keeps the IT hardware optimal, while the resulting exhaust heat is funneled upward to warm the greenhouse and nurture crops.'
  image: http://127.0.0.1:4000/img/feature/f2.png
  link: '#'

- title: 'Solar & Hydro Energy'
  description: 'Solar and hydro power unite to fuel our IT and agricultural systems. Solar panels provide energy while shading crops, and hydro power supports both irrigation and technology. This creates a cohesive, eco-efficient cycle that drives simultaneous growth in both sectors.'
  image: http://127.0.0.1:4000/img/feature/f2.png
  link: '#'

- title: 'Vertical Crops'
  description: 'Vertical farming maximizes space to provide fresh local produce. By repurposing server heat, we ensure year-round growth in winter and efficient crop drying in summer, seamlessly blending IT and agriculture.'
  image: http://127.0.0.1:4000/img/feature/f2.png
  link: '#'


