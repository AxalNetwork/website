sections:
- title: 'Greenhouse'
  description: 'Greenhouses cleverly support solar panels, forming a dual-purpose system that harnesses solar energy for IT infrastructure while shading and warming underlying crops. This integration cultivates a self-sustaining, eco-friendly energy system, marrying technological needs with sustainable agriculture in a symbiotic, autonomous relationship.'
