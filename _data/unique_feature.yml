- title: 'Server Racks'
  description: 'Server racks, meticulously stacked and enclosed to protect against humidity, leverage dual-purpose climate control: cool air is channeled from below for optimal IT operations, while the resultant hot air is expelled upward, warming the greenhouse and nurturing crops.'
  image: http://127.0.0.1:4000/img/feature/f2.png
  link: '#'

- title: 'Solar & Hydro'
  description: 'Solar and hydro energy unite to sustainably power IT and agricultural systems in the greenhouse. Solar panels double as crop shade and energy sources, while hydro energy supports technological and irrigation needs, creating a cohesive, eco-efficient cycle that promotes simultaneous technological and agricultural growth.'
  image: http://127.0.0.1:4000/img/feature/f2.png
  link: '#'

- title: 'Vertical Crops'
  description: 'Leveraging vertical agriculture maximizes space and supplies fresh produce to nearby residents. Utilizing hot air from IT infrastructure ensures continual crop growth in winter and a practical means for drying produce in summer, melding technological and agricultural proficiency seamlessly.'
  image: http://127.0.0.1:4000/img/feature/f2.png
